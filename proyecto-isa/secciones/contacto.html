    <main>
        <h1>contacto</h1>
        <h2>Formulario</h2>
        <section class="contenedorForm">
            <form action="" class="formulario">
                <fieldset>
                    <legend>Contanos de vos</legend>
                    <div>
                        <label class="labelform" for="nombre">Decinos tu nombre</label>
                        <input type="text" class="inputText" name="nombre" id="nombre" placeholder="escriba su nombre"
                            required>
                        <!-- El required es para que indique si esta vacio al momento de enviar -->

                    </div>

                    <div>
                        <label class="labelform" for="pais">De que pais sos</label>
                        <select name="pais" id="pais">
                            <option value="arg">Argentina</option>
                            <option value="peru">Peru</option>
                            <option value="ven">Venezuela</option>
                        </select>
                    </div>

                    <div>
                        <label class="labelform" for="numero">Tu numero</label>
                        <input type="tel" class="inputText" name="numero" id="numero" placeholder="escriba numero">
                    </div>


                    <div>
                        <label class="labelform" for="edad">Decinos tu edad</label>
                        <input type="number" class="inputText" name="edad" id="edad" placeholder="escriba su edad">
                    </div>


                    <div>
                        <label class="labelform" for="fecha">Fecha de nac</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>

                    <div>
                        <label for="comentario">Dejanos tu comentario</label>
                        <textarea name="comentario" id="comentario" cols="30" rows="10"
                            placeholder="Contanos como podemos mejorar"></textarea>
                    </div>

                    <div>
                        <h3>donde nos conociste</h3>
                        <input type="checkbox" name="insta" id="insta">
                        <label for="inta">Instagram</label>
                        <input type="checkbox" name="face" id="face">
                        <label for="face">Facebook</label>
                        <input type="checkbox" name="ngl" id="ngl">
                        <label for="ngl">NGL</label>
                    </div>

                    <input type="submit" value="enviar">

                </fieldset>

            </form>
        </section>

    </main>

    <footer>
        <h2>Nuestas redes Sociales</h2>
        <div>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
